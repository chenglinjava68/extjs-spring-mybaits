 #可以设置级别：debug>info>error  
 #debug：显示debug、info、error  
  #info：显示info、error  
  #error：只error  
  log4j.rootLogger=info,appender1 
  #log4j.rootLogger=info,appender1  
  #log4j.rootLogger=error,appender1  
    
 #输出到控制台  
  log4j.appender.appender1=org.apache.log4j.ConsoleAppender
  log4j.appender.appender2=org.apache.log4j.DailyRollingFileAppender  
  log4j.appender.appender2.File=c:/temps/test.log
 #样式为TTCCLayout  
  log4j.appender.appender1.layout=org.apache.log4j.PatternLayout 
  log4j.appender.appender2.layout=org.apache.log4j.PatternLayout
  log4j.appender.appender1.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss SSS} -%l -%m%n
  log4j.appender.appender2.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss SSS} -%l -%m%n  
  
