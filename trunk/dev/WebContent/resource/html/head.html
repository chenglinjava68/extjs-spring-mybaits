<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
	Ext.onReady(function() {
		var panel = new Ext.Panel({
			width : '100%',
			height : 10,
			tbar : [],
			renderTo : 'bar'
		});

		var tb = panel.getTopToolbar();
		tb.add('->', userName, '-', {
			text : '注销',
			iconCls : 'icon_logout',
			tooltip : {
				text : '退出系统'
			},
			handler : function() {
				Ext.Msg.confirm("提示", "你想真正退出本系统吗?", callback);
				function callback(id) {
					if (id == 'yes') {
						window.location.href = 'logout.action';
					}
				}
			}
		});
		tb.doLayout();
	});
</script>
</head>
<body>

	<img alt="基于Extjs+Spring MVC+Mybatis+Spring+Activiti5的工作流示例"
		src="resource/image/logo.png" width="100%" height="97" border="0">
	<div id="bar" style="bottom: 11px;"></div>

</body>
</html>
